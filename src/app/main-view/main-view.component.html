<div class="container-fluid bg-dark text-white py-4 min-vh-100">
  <!-- Navbar -->
  <nav class="navbar bg-dark mb-4" style="height: 50px;">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand d-flex align-items-center text-light fs-1 " style="font-family:'Poppins'; margin-top:-17px;" href="#">
        Recishious</a>
    </div>
  </nav>

  <!-- Search, Sort & Create -->
  <div class="row mb-4 justify-content-center align-items-start">
    <div class="col-auto d-flex align-items-center">
      <button class="btn btn-outline-primary " id="rec" routerLink="recipe-reg"> + Create</button>
    </div>
    <div class="col-lg-4 col-md-6 mb-2">
      <input type="text" [(ngModel)]="searchText" (ngModelChange)="updateFilters()" placeholder="Search recipes..." 
      class="form-control"/>
    </div>
    <div class="col-lg-3 col-md-4 mb-2">
      <select class="form-select" [(ngModel)]="sortBy" (change)="updateFilters()">
        <option value="">Sort By</option>
        <option value="title">Title</option>
        <option value="time">Time</option>
        <option value="views">Views</option>
      </select>
    </div>
  </div>

  <!-- Recipe Cards -->
  <div class="row g-4 px-3 justify-content-start">
    <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let recipe of paginatedRecipes">
      <div class="card text-bg-dark h-100 shadow-sm">
        <img [src]="recipe.image" alt="{{ recipe.title }}" class="card-img-top" style="height: 250px;
         object-fit: cover; border-radius: 5px; margin-top: 10px; cursor: pointer;" (click)="goToRecipe(recipe.id)">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ recipe.title }}</h5>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div class="d-flex align-items-center gap-3">
                <span (click)="likeRecipe(recipe.id)" class="cursor-pointer">‚ù§Ô∏è<span>{{ recipe.likes || 0 }}</span>
                </span>
                <span (click)="goToComments(recipe.id)" class="cursor-pointer" title="View Comments">üí¨</span>
                <span (click)="shareRecipe(recipe)" class="cursor-pointer" title="Share">üì§</span>
              </div>
              <div class="dropdown">
                <span class="cursor-pointer dropdown-toggle" data-bs-toggle="dropdown">‚ãÆ</span>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" (click)="downloadRecipe(recipe.id)">Download</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center align-items-center gap-3 mt-5">
    <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-outline-light btn-sm">
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-outline-light btn-sm">
      Next
    </button>
  </div>
      <button  class="btn btn-secondary" routerLink="/">Back</button>
</div>
