<h2 class="mb-4">Reviews</h2>

<div *ngIf="reviews.length > 0; else noReviews">
  <div *ngFor="let review of reviews" class="card mb-3 shadow-sm">
    <div class="card-body">
      <p class="mb-1">
        <strong>{{ review.username }}</strong> rated 
        <span class="text-warning">{{ review.ratings }} ⭐</span>
      </p>
      <p class="mb-0">{{ review.comments }}</p>
    </div>
  </div>
</div>
<ng-template #noReviews>
  <p class="text-muted">No reviews yet for this recipe.</p>
</ng-template>
<button type="button" class="btn btn-outline-primary mb-3" routerLink="/main-view">← Back</button>
