<div class="container-fluid ">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="w-50 mx-auto">
    <h2 class="text-center mb-4" style="color: aliceblue;">Contact Us</h2>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="contact.name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="contact.email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" name="subject" [(ngModel)]="contact.subject" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" name="message" rows="4" [(ngModel)]="contact.message" required></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="!contactForm.valid">
      Send Message
    </button>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
